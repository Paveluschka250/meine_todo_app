<div class="app-container">
  <header class="app-header">
    <h1 class="app-title">
      <span class="title-icon">âœ“</span>
      Meine Todo-Liste
    </h1>
    <p class="app-subtitle">Organisiere deine Aufgaben effizient</p>
  </header>

  <main class="app-main">
    <section class="filter-section">
      <h2 class="section-title">Filter</h2>
      <div class="filter-buttons">
        <button 
          class="filter-btn" 
          [class.active]="currentFilter === 'all'"
          (click)="setFilter('all')">
          <span class="filter-icon">ğŸ“‹</span>
          <span class="filter-text">Alle</span>
          <span class="filter-count">{{ todoItems.length }}</span>
        </button>
        <button 
          class="filter-btn" 
          [class.active]="currentFilter === 'active'"
          (click)="setFilter('active')">
          <span class="filter-icon">â³</span>
          <span class="filter-text">Offen</span>
          <span class="filter-count">{{ getActiveTodosCount() }}</span>
        </button>
        <button 
          class="filter-btn" 
          [class.active]="currentFilter === 'completed'"  
          (click)="setFilter('completed')">
          <span class="filter-icon">âœ…</span>
          <span class="filter-text">Erledigt</span>
          <span class="filter-count">{{ getCompletedTodosCount() }}</span>
        </button>
      </div>
    </section>

    <section class="add-todo-section">
      <h2 class="section-title">Neues Todo hinzufÃ¼gen</h2>
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="newTodoText"
          placeholder="Was mÃ¶chtest du erledigen?"
          (keyup.enter)="addTodo()"
          class="todo-input"
          aria-label="Todo-Eingabefeld"
        />
        <button
          (click)="addTodo()"
          class="add-btn"
          [disabled]="!newTodoText.trim()"
          aria-label="Todo hinzufÃ¼gen"
        >
          <span class="btn-icon">â•</span>
          <span class="btn-text">HinzufÃ¼gen</span>
        </button>
      </div>
    </section>

    <section class="todo-container">
      <div *ngIf="filteredTodos.length === 0" class="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <p class="empty-text">Keine Todos vorhanden</p>
        <p class="empty-hint">FÃ¼ge dein erstes Todo hinzu!</p>
      </div>
      <ul class="todo-list" *ngIf="filteredTodos.length > 0">
        <li
          *ngFor="let todo of filteredTodos"
          class="todo-item"
          [class.completed]="todo.completed"
        >
          <div class="todo-content">
            <label class="checkbox-wrapper">
              <input
                type="checkbox"
                [checked]="todo.completed"
                (change)="toggleTodo(todo.id)"
                class="todo-checkbox"
                [attr.aria-label]="'Todo ' + todo.text + ' als erledigt markieren'"
              />
              <span class="checkbox-custom"></span>
            </label>
            <span class="todo-text" [class.completed]="todo.completed">
              {{ todo.text }}
            </span>
          </div>

          <div class="todo-meta">
            <span class="status-badge" [class.completed]="todo.completed">
              {{ todo.completed ? "âœ“ Erledigt" : "â³ Offen" }}
            </span>
            <button
              class="delete-btn"
              (click)="deleteTodo(todo.id)"
              title="LÃ¶schen"
              aria-label="Todo lÃ¶schen"
            >
              <span class="delete-icon">ğŸ—‘ï¸</span>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
</div>

<h1>Meine Todo-Liste</h1>

<div class="todo-container">
  <ul class="todo-list">
    <li *ngFor="let todo of todoItems" class="todo-item">
      <span [class.completed]="todo.completed">
        {{ todo.text }}
      </span>
      <span class="status">
        {{ todo.completed ? "✓ Erledigt" : "⏳ Offen" }}
      </span>
    </li>
  </ul>
</div>
